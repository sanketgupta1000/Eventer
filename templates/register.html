<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form method="post">

        {% csrf_token %}
        {% for form in forms %}
            {{form.as_p}}
        {% endfor %}
        <input type="submit" value="Sign Up">
        <a href="{% url 'login' %}">Login?</a>

    </form>
</body>
</html>
